<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cool Form Bro</title>
</head>
<body>
  {% if input %}
    <h1>{{ input }}</h1>
  {% else %}
    <h1>Give me some input!</h1>
  {% endif %}

  <form
    action="/form"
    method="POST">
    <label for="gene-id">Gene ID:</label>
    <input
        placeholder="PBANKA_XXXXXXX"
        list="gene-id-list"
        name="gene-id"
        id="gene-id" />
        <datalist id="gene-id-list">
          <option value="PBANKA_1034300"></option>
          <option value="PBANKA_1231600"></option>
          <option value="PBANKA_1437500"></option>
          <option value="PBANKA_1015500"></option>
          <option value="PBANKA_1319700"></option>
        </datalist>
    <button>Submit</button>
  </form>
  {% if error %}
  <section>
      {{error}}
  </section>
  {% else %}
    {% if output %}
    <section>
      {{output}}
    </section>
    {% endif %}
    {% if input %}
    <section>
      <a href="/get?id={{input}}">Download</a>
    </section>
    {% endif %}
  {% endif %}
</body>
</html>
